apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx
  namespace: cicd
spec:
  project: default

  source:
    repoURL: 'https://github.com/saqib-mehraj-comprinno/Demo-app-nginx.git'
    targetRevision: cicd
    path: argocd
  destination: 
    server: https://kubernetes.default.svc
    namespace: cicd

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
